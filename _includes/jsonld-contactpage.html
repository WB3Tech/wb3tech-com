<script type="application/ld+json">
    [{
        "@context" : "http://schema.org",
        "@type" : "ContactPage",
        "@id": "{{site.url}}{{page.url}}",
        "identifier": "{{site.url}}{{page.url}}",
        "url" : "{{site.url}}{{page.url}}",
        "name": "{{ page.title }}",
        "alternateName": "{{ page.title }}",
        {% if page.image %} "image": "{{ site.url }}{{ page.image }}", {% endif %}
        {% if page.description %} "description": "{{ page.description }}", {% endif %} 
        "breadcrumb": { 
            "@type": "BreadcrumbList",
            "numberOfItems": 2,
            "itemListElement": [
                {   "@type": "ListItem",
                    "position": 1,
                    "item": {
                        "@id": "{{ site.url }}",
                        "name": "Home"   }
                },
                {   "@type": "ListItem",
                    "position": 2,
                    "item": {
                        "@id": "{{site.url}}{{page.url}}",
                        "name": "{{ page.title }}" }
                }
            ]
        },
        "isPartOf": { {% include jsonld-home.jsonld %} }
    }]
</script>
